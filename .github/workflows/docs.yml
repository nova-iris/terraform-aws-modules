name: Generate Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        module: [vpc, ec2, ecs, lambda, s3]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      
    - name: Install terraform-docs
      run: |
        wget https://github.com/terraform-docs/terraform-docs/releases/download/v0.16.0/terraform-docs-v0.16.0-linux-amd64.tar.gz
        tar -xzf terraform-docs-v0.16.0-linux-amd64.tar.gz
        sudo mv terraform-docs /usr/local/bin/
        
    - name: Generate module documentation
      working-directory: modules/${{ matrix.module }}
      run: |
        terraform-docs markdown table --output-file README.md --output-mode inject .
        
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: docs-${{ matrix.module }}
        path: modules/${{ matrix.module }}/README.md

  commit-docs:
    needs: generate-docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Download all documentation artifacts
      uses: actions/download-artifact@v4
      
    - name: Copy documentation to module directories
      run: |
        for module in vpc ec2 ecs lambda s3; do
          if [ -f "docs-$module/README.md" ]; then
            cp "docs-$module/README.md" "modules/$module/README.md"
          fi
        done
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit documentation changes
      run: |
        git add modules/*/README.md
        if ! git diff-index --quiet HEAD; then
          git commit -m "docs: update module documentation"
          git push
        fi