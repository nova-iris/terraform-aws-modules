name: Validate

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'modules/vpc/**'
      - '.github/workflows/validate.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'modules/vpc/**'
      - '.github/workflows/validate.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        terraform-version: ['1.0', '1.5', 'latest']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ matrix.terraform-version }}
        
    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
      
    - name: Terraform Init
      run: terraform init -upgrade
      continue-on-error: true
      
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      
    - name: Comment PR
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Terraform validation failed. Please check your code formatting and syntax.'
          })
          
    - name: Upload Terraform validation results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: terraform-validation-${{ matrix.terraform-version }}
        path: |
          .terraform/
          *.tfstate*

  validate-vpc-examples:
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 'latest'
        
    - name: Validate VPC Basic Example
      working-directory: modules/vpc/examples/basic
      run: |
        terraform init -upgrade
        terraform validate -no-color
        
    - name: Validate VPC Advanced Example
      working-directory: modules/vpc/examples/advanced
      run: |
        terraform init -upgrade
        terraform validate -no-color

  